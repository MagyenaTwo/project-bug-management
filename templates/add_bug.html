    <div class="containers">
        <h2>Create New Bug</h2>
        <form id="add-bug-form">
            <div class="mb-2">
                <label for="project-select" class="form-label">Project</label>
                <select id="project-select" class="form-select" required>
                    <option value="">Select a Project</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="platform" class="form-label">Platform</label>
                <select class="form-select" id="platform" required>
                    <option value="" disabled selected>Select Platform</option>
                    <option value="iOS">iOS</option>
                    <option value="Android">Android</option>
                    <option value="Web">Web</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="session" class="form-label">Session</label>
                <input type="text" class="form-control" id="session" required>
            </div>
            <div class="mb-2">
                <label for="checking_by_developer" class="form-label">Checking by Developer</label>
                <select class="form-select" id="checking_by_developer">
                    <option value="" disabled selected>Select Status</option>
                    <option value="Valid">Valid</option>
                    <option value="Not Valid">Not Valid</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="note" class="form-label">Note</label>
                <textarea class="form-control" id="note" rows="2"></textarea>
            </div>
            <div class="mb-2">
                <label for="issue" class="form-label">Issue</label>
                <select class="form-select" id="issue" required>
                    <option value="" disabled selected>Select Issue Type</option>
                    <option value="BE">Back End</option>
                    <option value="FE">Front End</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="summary" class="form-label">Summary</label>
                <textarea class="form-control" id="summary" rows="2" required></textarea>
            </div>
            <div class="mb-2">
                <label for="reported_by" class="form-label">Reported By</label>
                <input type="text" class="form-control" id="reported_by" required>
            </div>
            <div class="mb-2">
                <label for="expectation" class="form-label">Expectation</label>
                <textarea class="form-control" id="expectation" rows="2" required></textarea>
            </div>
            <div class="mb-2">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority" required>
                    <option value="" disabled selected>Select Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="evidence_status" class="form-label">Evidence Status</label>
                <input type="text" class="form-control" id="evidence_status" required>
            </div>
            <div class="mb-2">
                <label for="retest_bug" class="form-label">Retest Bug</label>
                <input type="text" class="form-control" id="retest_bug">
            </div>
            <div class="mb-2">
                <label for="status" class="form-label">Status Bug</label>
                <select class="form-select" id="status" required>
                    <option value="" disabled selected>Select Status</option>
                    <option value="Open">Open</option>
                    <option value="Fixing in Progress">Fixing In Progress</option>
                    <option value="Qa in Progress">Qa in Progress</option>
                    <option value="Done">Done</option>
                </select>
            </div>
            <button type="submit" class="btn btn-submit">Create</button>
            <button type="button" class="btn btn-cancel" id="btn-cancel">Cancel</button>
        </form>
    </div>
     <div id="success-message" class="alert alert-success mt-3 d-none" role="alert">
            Project successfully created!
        </div>

        <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert">
            There was an error creating the project. Please try again.

   <!-- Modal Notifikasi Sukses -->
<div class="modal fade" id="successNotificationModal" tabindex="-1" aria-labelledby="successNotificationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Ubah baris ini -->
            <div class="modal-header modal-header-gradient text-white">
                <h5 class="modal-title" id="successNotificationModalLabel">‚úîÔ∏è Success!</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <p>Bug Successfully Created</p>
                <i class="fas fa-check-circle fa-4x text-success my-3"></i>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
       $(document).ready(function () {
    // Kode untuk fetching projects
    $.ajax({
        url: "/projects",
        type: "GET",
        success: function (projects) {
            projects.forEach(project => {
                $("#project-select").append(
                    `<option value="${project.id}">${project.name}</option>`
                );
            });
            $("#error-message").addClass("d-none");
        },
        error: function () {
            $("#error-message").text("Failed to load projects.").removeClass("d-none");
            $("#success-message").addClass("d-none");
        }
    });

    // Logika submit form "Add Bug"
    $("#add-bug-form").on("submit", function (e) {
        e.preventDefault();
        const newBug = {
            project_id: $("#project-select").val(),
            platform: $("#platform").val(),
            session: $("#session").val(),
            checking_by_developer: $("#checking_by_developer").val(),
            note: $("#note").val(),
            issue: $("#issue").val(),
            summary: $("#summary").val(),
            reported_by: $("#reported_by").val(),
            expectation: $("#expectation").val(),
            priority: $("#priority").val(),
            evidence_status: $("#evidence_status").val(),
            retest_bug: $("#retest_bug").val(),
            status: $("#status").val()
        };

        $.ajax({
            url: "/bugs",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(newBug),
            success: function () {
                // Sembunyikan pesan error di halaman (jika ada)
                $("#error-message").addClass("d-none");
                // Reset formulir
                $("#add-bug-form")[0].reset();

                // Tampilkan modal notifikasi sukses
                const successModal = new bootstrap.Modal(document.getElementById('successNotificationModal'));
                successModal.show();

                // Atur timer untuk redirect setelah modal tampil sejenak
                setTimeout(function() {
                    successModal.hide(); // Sembunyikan modal
                    window.location.href = "/"; // Redirect ke halaman utama
                }, 5000); // Redirect setelah 1.5 detik
            },
            error: function () {
                // Tampilkan pesan error di halaman jika gagal submit
                $("#error-message").text("Error adding bug. Please try again.").removeClass("d-none");
                $("#success-message").addClass("d-none"); // Pastikan success message tersembunyi
            }
        });
    });

    $("#btn-cancel").on("click", function() {
        $("#add-bug-form")[0].reset();
        window.location.href = "/";
        $("#success-message").addClass("d-none");
        $("#error-message").addClass("d-none");
    });
});
    </script>
