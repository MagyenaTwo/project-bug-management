<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Bug</title>
</head>
<body>
    <h1>Edit Bug</h1>
    <form method="POST">
        <label>Judul:</label><br>
        <input type="text" name="title" value="{{ bug.title }}" required><br>
        <label>Deskripsi:</label><br>
        <textarea name="description" required>{{ bug.description }}</textarea><br>
        <label>Prioritas:</label><br>
        <select name="priority">
            <option value="Low" {% if bug.priority == 'Low' %}selected{% endif %}>Low</option>
            <option value="Medium" {% if bug.priority == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="High" {% if bug.priority == 'High' %}selected{% endif %}>High</option>
        </select><br>
        <label>Status:</label><br>
        <select name="status">
            <option value="Open" {% if bug.status == 'Open' %}selected{% endif %}>Open</option>
            <option value="Closed" {% if bug.status == 'Closed' %}selected{% endif %}>Closed</option>
        </select><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
